<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-save {
            background-color: #4CAF50;
            color: white;
        }
        .btn-save:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="mb-4 text-center">{% if form.instance.pk %}Edit{% else %}Create{% endif %} Session</h2>

            <form method="post" action="{% if form.instance.pk %}{% url 'session_update' form.instance.pk %}{% else %}{% url 'session_create' event.id %}{% endif %}">
                {% csrf_token %}

                {% if form.errors %}
                    <div class="alert alert-danger">
                        <strong>⚠️ Please correct the errors below:</strong>
                        {{ form.errors }}
                    </div>
                {% endif %}

                <div class="mb-3">
                    <label for="id_event" class="form-label">Event</label>
                    {{ form.event }}
                </div>

                <div class="mb-3">
                    <label for="id_title" class="form-label">Title</label>
                    {{ form.title }}
                </div>

                <div class="mb-3">
                    <label for="id_start_time" class="form-label">Start Time</label>
                    {{ form.start_time }}
                </div>

                <div class="mb-3">
                    <label for="id_end_time" class="form-label">End Time</label>
                    {{ form.end_time }}
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-save">Save</button>
                    <a href="{% url 'event_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
