<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Session</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      background: #fff;
      padding: 40px;
      max-width: 750px;
      margin: 60px auto;
    }

    .form-title {
      font-weight: 700;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
    }

    .form-control {
      border-radius: 8px;
      padding: 12px;
      font-size: 15px;
      background-color: #fff;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
      background-color: #fff;
    }

    .btn-save {
      background-color: #4CAF50;
      color: #fff;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      transition: background 0.3s ease;
    }

    .btn-save:hover {
      background-color: #45a049;
    }

    .btn-cancel {
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 8px;
    }

    .alert-danger {
      border-radius: 10px;
      padding: 15px;
      background-color: #f8d7da;
      color: #842029;
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-row label {
      flex: 1;
      min-width: 130px;
    }

    .form-row .form-control {
      flex: 2;
    }

    .d-flex {
      gap: 15px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card">
      <h2 class="form-title">{% if form.instance.pk %}Edit{% else %}Create{% endif %} Session</h2>

      <form method="post"
        action="{% if form.instance.pk %}{% url 'session_update' form.instance.pk %}{% else %}{% url 'session_create' event.id %}{% endif %}">
        {% csrf_token %}

        {% if form.errors %}
        <div class="alert alert-danger">
          <strong>‚ö†Ô∏è Please correct the errors below:</strong><br>
          {{ form.errors }}
        </div>
        {% endif %}

        <div class="form-row">
            <label class="form-label">Event:</label>
            <input type="text" class="form-control" value="{{ event.title }}" readonly>
            <input type="hidden" name="event" value="{{ event.id }}">
        </div>

        <div class="form-row">
          <label for="id_title" class="form-label">Title:</label>
          {{ form.title }}
        </div>

        <div class="form-row">
          <label for="id_start_time" class="form-label">Start Time:</label>
          {{ form.start_time }}
        </div>

        <div class="form-row">
          <label for="id_end_time" class="form-label">End Time:</label>
          {{ form.end_time }}
        </div>

        <div class="d-flex justify-content-between mt-4">
          <button type="submit" class="btn btn-save">üíæ Save</button>
          <a href="{% url 'event_list' %}" class="btn btn-secondary btn-cancel">‚¨ÖÔ∏è Cancel</a>
        </div>

      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
