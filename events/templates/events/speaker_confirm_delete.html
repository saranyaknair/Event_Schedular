<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Speaker</title>
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .warning {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Speaker</h1>
        <p class="warning">Are you sure you want to delete "{{ speaker.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
        </form>
        <a href="{% url 'speaker_list' %}">Cancel</a>
    </div>
</body>
</html>
