<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Event</title>
    <style>
        .delete-container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .delete-container h1 {
            margin-bottom: 20px;
        }
        .delete-container form {
            display: inline-block;
        }
        .delete-container button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-container button:hover {
            background-color: #d32f2f;
        }
        .delete-container a {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="delete-container">
        <h1>Are you sure you want to delete "{{ event.title }}"?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
        </form>
        <a href="{% url 'event_list' %}">Cancel</a>
    </div>
</body>
</html>
