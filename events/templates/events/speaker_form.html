<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if speaker %}Edit Speaker{% else %}Add Speaker{% endif %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      max-width: 700px;
      margin: 60px auto;
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .form-container h1 {
      font-size: 32px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 40px;
      color: #333;
    }

    .form-label {
      font-weight: 600;
      color: #555;
      font-size: 16px;
      padding-top: 8px;
      text-align: right;
    }

    .form-control {
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      background-color: #fdfdfd;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
      background-color: #fff;
    }

    .btn-save {
      background-color: #4CAF50;
      color: white;
      padding: 14px;
      border-radius: 10px;
      font-size: 17px;
      width: 100%;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-save:hover {
      background-color: #45a049;
    }

    .btn-back {
      margin-top: 20px;
      padding: 14px;
      border-radius: 10px;
      background-color: #6c757d;
      color: white;
      width: 100%;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      display: block;
      transition: background-color 0.3s ease;
    }

    .btn-back:hover {
      background-color: #5a6268;
    }

    .row {
      margin-bottom: 25px;
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h1>{% if speaker %}Edit Speaker{% else %}Add Speaker{% endif %}</h1>
    <form method="post">
      {% csrf_token %}
      <div class="row align-items-center">
        <div class="col-md-3 form-label">Name:</div>
        <div class="col-md-9">
          {{ form.name }}
        </div>
      </div>

      <div class="row align-items-center">
        <div class="col-md-3 form-label">Bio:</div>
        <div class="col-md-9">
          {{ form.bio }}
        </div>
      </div>

      <button type="submit" class="btn btn-save">üíæ Save Speaker</button>
    </form>

    <a href="{% url 'speaker_list' %}" class="btn-back">‚¨ÖÔ∏è Back to List</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
