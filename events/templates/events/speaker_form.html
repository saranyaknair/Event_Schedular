<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if speaker %}Edit Speaker{% else %}Add Speaker{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            margin-bottom: 25px;
            font-size: 28px;
            color: #333;
            text-align: center;
        }

        .btn-save {
            background-color: #4CAF50;
            color: white;
        }

        .btn-save:hover {
            background-color: #45a049;
        }

        .btn-back {
            margin-top: 15px;
            display: block;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h1>{% if speaker %}Edit Speaker{% else %}Add Speaker{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-save w-100">üíæ Save</button>
        </form>
        <a href="{% url 'speaker_list' %}" class="btn btn-secondary w-100 btn-back">‚¨ÖÔ∏è Back to List</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
